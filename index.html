<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="Stylesheet" href="Style.CSS">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" id="form">
                <h2>Register</h2>
                <div class="input-box">
                    <input id="name" type="Username" name="Username" placeholder="Username" >
                </div>
                <div class="input-box">
                    <input id="password" type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <input id="email" type="text" name="Email" placeholder="Email" >
                </div>
                <div class="input-box">
                    <input id="phone" type="text" name="Phone" placeholder="Phone" >
                </div>
                <div class="input-box">
                    <input type="text" name="City" placeholder="City">
                </div>
                <div class="input-box">
                    <input type="date" name="BithDate" placeholder="BirthDate">
                </div>
                <div class="gender">
                    <label class="genz">Gender</label>
                    <pre>    <input id="male" type="radio" name="gen" value="Male">Male     <input id="female" type="radio" name="gen" value="Female">Female </pre>
                    <br>
                </div>
                <div class="button">
                    <input type="submit" class="btn" value="Register" >
                    <br><br>
                </div>
                <div class="group">
                    <span><a href="#">ForgetPassword</a></span>
                    <span><a href="#">Login</a></span>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
